&lt;p data-ke-size="size16"&gt;&lt;a href="https://school.programmers.co.kr/learn/courses/30/lessons/42579" target="_blank" rel="noopener&amp;nbsp;noreferrer"&gt;https://school.programmers.co.kr/learn/courses/30/lessons/42579&lt;/a&gt;&lt;/p&gt;
&lt;figure id="og_1698283949958" contenteditable="false" data-ke-type="opengraph" data-ke-align="alignCenter" data-og-type="website" data-og-title="프로그래머스" data-og-description="코드 중심의 개발자 채용. 스택 기반의 포지션 매칭. 프로그래머스의 개발자 맞춤형 프로필을 등록하고, 나와 기술 궁합이 잘 맞는 기업들을 매칭 받으세요." data-og-host="programmers.co.kr" data-og-source-url="https://school.programmers.co.kr/learn/courses/30/lessons/42579" data-og-url="https://programmers.co.kr/" data-og-image="https://scrap.kakaocdn.net/dn/NIi4P/hyUkfH3rwz/f8NkNvuV2T14RlJFsLMbJ1/img.png?width=1200&amp;amp;height=630&amp;amp;face=0_0_1200_630,https://scrap.kakaocdn.net/dn/cKXDlK/hyUkdKgkiu/cnwfLl1pxz9c48SKn8oPQ1/img.png?width=1200&amp;amp;height=630&amp;amp;face=0_0_1200_630"&gt;&lt;a href="https://school.programmers.co.kr/learn/courses/30/lessons/42579" target="_blank" rel="noopener" data-source-url="https://school.programmers.co.kr/learn/courses/30/lessons/42579"&gt;
&lt;div class="og-image" style="background-image: url('https://scrap.kakaocdn.net/dn/NIi4P/hyUkfH3rwz/f8NkNvuV2T14RlJFsLMbJ1/img.png?width=1200&amp;amp;height=630&amp;amp;face=0_0_1200_630,https://scrap.kakaocdn.net/dn/cKXDlK/hyUkdKgkiu/cnwfLl1pxz9c48SKn8oPQ1/img.png?width=1200&amp;amp;height=630&amp;amp;face=0_0_1200_630');"&gt;&amp;nbsp;&lt;/div&gt;
&lt;div class="og-text"&gt;
&lt;p class="og-title" data-ke-size="size16"&gt;프로그래머스&lt;/p&gt;
&lt;p class="og-desc" data-ke-size="size16"&gt;코드 중심의 개발자 채용. 스택 기반의 포지션 매칭. 프로그래머스의 개발자 맞춤형 프로필을 등록하고, 나와 기술 궁합이 잘 맞는 기업들을 매칭 받으세요.&lt;/p&gt;
&lt;p class="og-host" data-ke-size="size16"&gt;programmers.co.kr&lt;/p&gt;
&lt;/div&gt;
&lt;/a&gt;&lt;/figure&gt;
&lt;p data-ke-size="size16"&gt;이 문제는 map을 사용하여 풀었다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;먼저 입출력에 예시를 보면&lt;/p&gt;
&lt;blockquote data-ke-style="style3"&gt;classic 장르는 1,450회 재생되었으며, classic 노래는 다음과 같습니다.&lt;br /&gt;고유 번호 3: 800회 &lt;br /&gt;재생고유 번호 0: 500회 재생&lt;br /&gt;고유 번호 2: 150회 재생&lt;br /&gt;&lt;br /&gt;pop 장르는 3,100회 재생되었으며, pop 노래는 다음과 같습니다.&lt;br /&gt;고유 번호 4: 2,500회 재생고유 번호 1: 600회 재생&lt;/blockquote&gt;
&lt;p data-ke-size="size16"&gt;이런식으로 고유번호로 몇번을 재생했는지 알아야 하기 때문에 map을 사용하기에 적합하다 생각했다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;하지만 여기서 문제가 생긴다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;바로 map은 &lt;b&gt;중복된 값을 넣을 수 없다&lt;/b&gt;는 점이다.&lt;/p&gt;
&lt;blockquote data-ke-style="style2"&gt;&lt;b&gt;메인 코드&lt;/b&gt;&lt;/blockquote&gt;
&lt;pre id="code_1698283936287" class="cpp" data-ke-language="cpp" data-ke-type="codeblock"&gt;&lt;code&gt;int main() {
	vector&amp;lt;int&amp;gt; vt;
	vt = solution({ "classic", "pop", "classic", "classic", "pop" }, { 500, 600, 150, 800, 2500 });

	for (auto item : vt)
		cout &amp;lt;&amp;lt; item &amp;lt;&amp;lt; "\n";
}&lt;/code&gt;&lt;/pre&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;blockquote data-ke-style="style2"&gt;&lt;b&gt;아쉬운점&lt;/b&gt;&lt;/blockquote&gt;
&lt;p data-ke-size="size16"&gt;구조체로 만들어서 했으면 더욱 쉽게 풀었을 것 같다.&lt;/p&gt;

&nbsp;[프로그래머스

코드 중심의 개발자 채용. 스택 기반의 포지션 매칭. 프로그래머스의 개발자 맞춤형 프로필을 등록하고, 나와 기술 궁합이 잘 맞는 기업들을 매칭 받으세요.

programmers.co.kr](https://school.programmers.co.kr/learn/courses/30/lessons/42579)

이 문제는 map을 사용하여 풀었다.

입출력에 예시를 보면

&gt; classic 장르는 1,450회 재생되었으며, classic 노래는 다음과 같습니다.  
&gt; 고유 번호 3: 800회  
&gt; 재생고유 번호 0: 500회 재생  
&gt; 고유 번호 2: 150회 재생  
&gt;   
&gt; pop 장르는 3,100회 재생되었으며, pop 노래는 다음과 같습니다.  
&gt; 고유 번호 4: 2,500회 재생고유 번호 1: 600회 재생

이런식으로 고유번호로 몇번을 재생했는지 알아야 하기 때문에 map을 사용하기에 적합하다 생각했다.

하지만 여기서 문제가 생긴다.

바로

&gt; **메인 코드**

```
int main() {
	vector&lt;int&gt; vt;
	vt = solution({ "classic", "pop", "classic", "classic", "pop" }, { 500, 600, 150, 800, 2500 });

	for (auto item : vt)
		cout &lt;&lt; item &lt;&lt; "\n";
}
```

&gt; **아쉬운점**
